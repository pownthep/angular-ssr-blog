<div class="wrapper">
  <div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
  
  <!-- User NOT logged in -->
  <ng-template #guest>
    <div class="authen shadow text-center">
      <h3>Howdy, GUEST</h3>
      <img src="../assets/user.svg" alt="User profile picture" class="s-circle">
      <p>Login to get started...</p>
      
      <button class="btn" (click)="auth.googleSignin()">
        <i class="fa fa-google"></i> Connect Google
      </button>
      <a routerLink="/">Continue as guest</a>
    </div>
  </ng-template>
  
  
  <!-- User logged in -->
  <ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user" class="authen shadow text-center">
      <h3>Howdy, {{ user.displayName }}</h3>
      <img  [src]="user.photoURL" alt="User profile picture" class="s-circle">
      <p>Authentication successful!</p>
      <button class="btn" (click)="auth.signOut()">Logout</button>
    </div>
  </ng-template>
</div>
