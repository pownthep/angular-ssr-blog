<div *ngIf="posts$ | async as post" id="markdown" [@fadeInOut]>
  <div class="text-center" style="margin-bottom: 20px;">
    <h1>{{post.title}}: {{post.episode}}</h1>
    <img src="{{post.thumbnail}}" alt="" class="img-responsive p-centered">
    <br>
    <span class="label">{{post.tags}}</span>
  </div>
  <markdown [data]="post.body"></markdown>
  <h5>Author: </h5> {{post.author}}
  <h5>Date: </h5> {{post.date}}
</div>
